<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="didi-navigator">
        <ul>
            <li v-for="tab in tabs">
                {{tab.text}}
            </li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el: '#didi-navigator',
        data: {
            tabs: [
                { text: '巴士' },
                { text: '快车' },
                { text: '专车' },
                { text: '顺风车' },
                { text: '出租车' },
                { text: '代驾' },
            ]
        }
    })
</script>

</html>
